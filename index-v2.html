<!DOCTYPE html>
<html lang="en-gb">

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
 <link rel="stylesheet" href="./assets/style-v2.css" />
 <title>Weather Dashboard</title>
</head>

<body>
 <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
 <h1>Weather Dashboard</h1>
 </header>

 <!-- max-width for ultra wide resolutions -->
 <div>
 <div class="main-element">
 <aside class="aside-element pb-3">
 <div class="aside-section">
 <h2 id="form-heading" class="mt-1 h3 form-label">
 Search for a City:
 </h2>
 <form id="search-form" class="form">
 <div class="form-inline form-group">
 <div class="input-group">
 <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
 aria-labelledby="form-heading" aria-controls="today forecast" />
 <div class="input-group-append">
 <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
 Search
 </button>
 <hr class="hr weather-hr" />
 </div>
 </div>
 </div>
 </form>
 <div class="list-group" id="history"></div>
 </div>
 </aside>

 <div class="section-main">
 <div class="section-element">
 <section id="today" class="row mt-3" role="region" aria-live="polite"></section>
 <h2 class="forecast-title"></h2>
 <section id="forecast" class="forcast-element mt-3" role="region" aria-live="polite">

 </section>
 </div>
 </div>
 </div>
 </div>

 <!-- Moment.js -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="./assets/script-v2.js"></script>
</body>

</html>
